<div class="ui grid">
    <div class="six wide column" ng-controller="LoginCtrl as ctrl">
        <form class="ui form" name="ctrl.form" novalidate>
            <h3 class="ui dividing header">Please provide all required fields to login</h3>

            <div class="field required">
                <label>Email</label>
                <div class="ui icon input">
                    <input type="email" placeholder="Email" name="email" ng-model="ctrl.email" required />
                    <i class="mail icon"></i>
                </div>
                <div ng-messages="ctrl.form.email.$error" ng-if="ctrl.form.submitted">
                    <div class="ui red pointing prompt label transition visible" ng-message="required">Please enter your email address</div>
                    <div class="ui red pointing prompt label transition visible" ng-message="email"> The email entered is not valid</div>
                </div>
            </div>

            <div class="field required">
                <label>Password</label>
                <div class="ui icon input">
                    <input type="password" placeholder="Password" name="password" ng-model="ctrl.password" required minlength="5" />
                    <i class="privacy icon"></i>
                </div>
                <div ng-messages="ctrl.form.password.$error" ng-if="ctrl.form.submitted">
                    <div class="ui red pointing prompt label transition visible" ng-message="required">Please enter your password</div>
                    <div class="ui red pointing prompt label transition visible" ng-message="minlength">Password is too short (Minimum 5 characters required)</div>
                </div>
            </div>

            <button type="button" class="ui submit button" ng-click="ctrl.login()">Login</button>
        </form>
    </div>
</div>
